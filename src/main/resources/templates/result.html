<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты</title>
</head>
<body>
<h1 th:text="|Результаты тренировки|"></h1>
<h3 th:text="|Верных ответов: ${resultTraining.countRightAnswers}/${resultTraining.questionResults.size()}|"></h3>
<h3 th:text="|У вас ушло на тренировку ${resultTraining.timeTraining}|"></h3>
<ol>
  <li th:each="result : ${resultTraining.questionResults}">
    <div>
      <p th:text="|Вопрос: ${result.question.toText()}|"></p>

      <div th:if="${result.isRight}">
        <p th:text="|Ваш ответ: &quot;${result.userAnswer}&quot;. Правильный: &quot;${result.question.goodAnswer}&quot; ✅|"></p>
      </div>

      <div th:unless="${result.isRight}">
        <p th:text="|Ваш ответ: &quot;${result.userAnswer}&quot;. Правильный: &quot;${result.question.goodAnswer}&quot; ❌|"></p>
      </div>

      <hr>
    </div>
  </li>
</ol>
<a href="/categories"><button type="button">Назад к категориям</button></a>
</body>
</html>
