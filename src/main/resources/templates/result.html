<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты</title>
</head>
<body>
<h1 th:text="|Результаты тренировки|"></h1>
<h3 th:text="|Верных ответов: ${result.goodAnswers}/${result.answersAndQuestions.size}|"></h3>
<ol>
  <li th:each="AaQ : ${result.answersAndQuestions}">
    <div th:if="${AaQ.get(0).equals(AaQ.get(1))}">
      <p th:text="|Ваш ответ: ${AaQ.get(0)}. Правильный: ${AaQ.get(1)} ✅|"></p>
    </div>

    <div th:unless="${AaQ.get(0).equals(AaQ.get(1))}">
      <p th:text="|Ваш ответ: ${AaQ.get(0)}. Правильный: ${AaQ.get(1)} ❌|"></p>
    </div>
  </li>
</ol>
<a href="/categories"><button type="button">Назад к категориям</button></a>
</body>
</html>
