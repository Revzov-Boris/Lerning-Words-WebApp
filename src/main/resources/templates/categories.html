<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Категории слов</h1>
    <div th:if="${#lists.isEmpty(categories)}">
        <p>Нет категорий</p>
    </div>
    <div th:if="${isAdmin}">
        <a th:href="@{/categories/admin/add/{languageId}(languageId=${languageId})}">
            <button type="button">Добавить новую категорию</button>
        </a>
    </div>
    <ul>
        <li th:each="category : ${categories}">
            <div class="categoryContainer">
                <div th:if="${isAdmin}"
                     class="delWordButton">
                    <form th:action="@{/categories/admin/delete/{categoryId}(categoryId=${category.id})}"
                          method="POST"
                          onsubmit="return confirm('Вы уверены, что хотите удалить эту категорию?')">
                        <button type="submit">Удалить эту категорию</button>
                    </form>
                </div>
                <div class="categoryCart">
                    <h4 th:text="|${category.name}|"></h4>
                    <p th:text="|Слов в категории: ${category.countWords}|"></p>
                    <a th:href="@{categories/{id}(id=${category.id})}" >
                        <button class="toCategoryButton" type="button">
                            К словам
                        </button>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
