<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
    <div th:if="${#lists.isEmpty(categories)}">
        <p>Нет категорий</p>
    </div>
    <div th:unless="${#lists.isEmpty(categories)}">
        <h1>Категории слов</h1>
        <ul th:each="category : ${categories}">
            <li>
                <a th:href="@{categories/{id}(id=${category.id})}" th:text="|${category.name}|"></a>
                <p th:text="|Слов в категории: ${category.countWords}|"></p>
            </li>
        </ul>
    </div>

</body>
</html>
